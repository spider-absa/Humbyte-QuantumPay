<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Confirmar Pago - QuantumPay</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/gh/davidshimjs/qrcodejs/qrcode.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background-color: #f8fafc;
        }

        #qrcode {
            margin-top: 20px;
            padding: 10px;
            border: 1px solid #ccc;
            display: inline-block; /* Para que el borde se ajuste al QR */
        }
    </style>
</head>

<body class="flex items-center justify-center min-h-screen p-4">
    <div class="w-full max-w-sm mx-auto bg-white rounded-2xl shadow-xl p-8 space-y-6 text-center">

        <div id="confirmation-view" class="space-y-6">
            <img src="billy.jpg"></img>
            <h1 class="text-2xl font-bold text-gray-800">Confirma tu Pago</h1>

            <div class="bg-gray-100 p-4 rounded-lg text-left text-gray-700 space-y-2">
                <div class="flex justify-between items-center">
                    <span>Pagar a:</span>
                    <input type="text" name="walletAddress" id="billetera" placeholder="Direcci칩n de wallet" class="border rounded px-2 py-1 w-2/3">
                </div>
                <hr>
                <div class="flex justify-between items-center">
                    <span class="text-lg">Monto:</span>
                    <input type="text" name="monto" id="monto" placeholder="Cantidad" class="border rounded px-2 py-1 w-2/3">
                </div>
            </div>

            <p class="text-xs text-gray-500">
                Ser치s redirigido a tu wallet de Interledger para autorizar esta transacci칩n de forma segura.
            </p>

            <button id="generarQR" class="w-full bg-green-600 text-white font-bold py-3 px-4 rounded-lg hover:bg-green-700 transition-transform transform hover:scale-105 text-lg">
                <i class="fas fa-check-circle mr-2"></i>Pagar Ahora
            </button>

            <div id="qrcode"></div>
        </div>

    </div>

    <!-- SCRIPT al final del BODY -->
    <script type="text/javascript">
        document.addEventListener('DOMContentLoaded', function () {
            const btn = document.getElementById('generarQR');
            btn.addEventListener('click', function () {
                const wallet = document.getElementById('billetera').value.trim();
                const amount = document.getElementById('monto').value.trim();

                if (!wallet || !amount) {
                    alert('Por favor ingresa la wallet y el monto');
                    return;
                }

                // Limpiar QR previo
                document.getElementById('qrcode').innerHTML = '';

                // URL din치mica para tu wallet (modifica con la real)
                const data = './index2.html'

                // Generar QR
                new QRCode(document.getElementById('qrcode'), {
                    text: data,
                    width: 150,
                    height: 150,
                    colorDark: "#000000",
                    colorLight: "#ffffff",
                    correctLevel: QRCode.CorrectLevel.H
                });
            });
        });
    </script>
</body>

</html>
