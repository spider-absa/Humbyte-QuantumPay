<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Realizar Pago - QuantumPay</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        body { font-family: 'Inter', sans-serif; background-color: #f8fafc; }
        #server-response {
            margin-top: 1.5rem;
            padding: 1rem;
            background-color: #eef2ff;
            border-radius: 0.5rem;
            font-family: 'monospace';
            font-size: 0.8rem;
            color: #4338ca;
            word-break: break-all;
            text-align: left;
            white-space: pre-wrap;
        }
    </style>
</head>
<body class="flex items-center justify-center min-h-screen p-4">

    <div class="w-full max-w-md mx-auto bg-white rounded-2xl shadow-xl p-8 space-y-6 text-center">
        <i class="fas fa-paper-plane text-5xl text-indigo-500"></i>
        <h1 class="text-2xl font-bold text-gray-800">Realizar Pago con Interledger</h1>

        <div class="bg-gray-100 p-4 rounded-lg text-left text-gray-700 space-y-3">
            <div>
                <label for="emisor-input" class="block text-sm font-medium text-gray-700 mb-1">Tu Wallet (Emisor):</label>
                <input type="text" id="emisor-input" class="block w-full text-sm font-mono rounded-md border-gray-300 p-2" value="https://ilp.interledger-test.dev/quantumpay">
            </div>
        </div>

        <button id="pay-btn" class="w-full bg-green-600 text-white font-bold py-3 px-4 rounded-lg hover:bg-green-700 transition-transform transform hover:scale-105 text-lg">
            <i class="fas fa-check-circle mr-2"></i>Iniciar Pago
        </button>
        
        <div id="server-response" class="hidden"></div>
    </div>

    <script>
        // 1. Selecciona el botón por su ID.
        const paymentButton = document.getElementById('pay-btn');

        // 2. Agrega un "escuchador" para el evento 'click'.
        paymentButton.addEventListener('click', () => {
            // 3. Cuando se hace clic, cambia la ubicación de la ventana a la nueva página.
            window.location.href = 'https://wallet.interledger-test.dev/grant-interactions?interactId=fa73ed5b-383a-4b78-a0ef-4c3d95b3e894&nonce=E126C7449F08D691&clientName=Interledger&clientUri=https%3A%2F%2Filp.interledger-test.dev%2Finterledger';
        });
    </script>
</body>
</html>
